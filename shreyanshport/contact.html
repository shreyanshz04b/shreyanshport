<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(11, 232, 199, 0.897);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    textarea {
      height: 150px;
    }
    input[type="submit"] {
      background-color: #580fa5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      margin: 0 auto; /* Add this line to center the button */
      display: block;
    }
    input[type="submit"]:hover {
      background-color: #1f0d85;
      animation: glow-fast 1s infinite;
    }
    @keyframes glow-fast {
  0% {
    box-shadow: 0 0 20px rgba(19, 245, 222, 0.8);
  }
  50% {
    box-shadow: 0 0 30px rgba(19, 245, 222, 0.9);
  }
  100% {
    box-shadow: 0 0 20px rgba(19, 245, 225, 0.8);
  }
}

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #faca0d; /* Add this line to change the color to yellow */
}
.main-panel {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 10px;
    }


nav {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  height: 100%;
  margin-left: auto;
}

nav a {
  text-decoration: none;
  font-size: 16px;
  font-weight: 500;
  margin: 0 10px;
  color: white;
  padding-bottom: 10px;
  transition: color 0.3s ease-in-out;
}

nav a:hover {
  color: #ffbf35;
  text-shadow: 0 0 10px #ffbf35;
  transition: color 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
}
    /* Media query for mobile devices */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-container,
      .text-container {
        width: 100%;
      }

      nav {
        flex-direction: column;
      }

      nav a {
        margin: 10px 0;
      }
    }
    nav a {
  position: relative;
}

nav a::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #10e8cc, #ffbf35);
  background-size: 100% 200px;
  background-position: 0% 100%;
  transition: background-position 0.3s ease-in-out;
  z-index: -1;
}

nav a:hover::before {
  background-position: 100% 100%;
}
  </style>
</head>
<body>
  <div class="main-panel">
    <div class="container">
      
      <div class="width-66">
        <nav>
          <a href="index.html">
            <span class="span-col">Home</span>
          </a>
          <a href="about.html">About me</a>
          <a href="experience.html">Experience</a>
          <a href="service.html">My Services</a>
          <a href="skill.html">Skills</a>
          <a href="#">Certificate</a>
          <a href="#">Achievements</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </div>
  </div>
  <video class="video-background" autoplay muted loop>
    <source src="video/contact.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <h1>Contact Us</h1>
    <form  method="post" name="google-sheet">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <input type="submit" value="Submit" name="submit">
    </form>
  </div>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzDXTk_R0shIn7cNSQkvhZPqjFNPacaKF_hzcQT_W33qRfg0CftwQH0Gyx9fSEZoBZR/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
